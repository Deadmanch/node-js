<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/popup.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet" />

		<title>Прогноз погоды</title>
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper">
				<div class="logo">
					<img src="./img/logo.svg" alt="Логотип" />
				</div>
				<button class="btn" onclick="page.popup.classList.toggle('hidden'); document.querySelector('#token').focus();">
					Добавить параметры поиска
				</button>
			</div>
		</header>
		<main class="main">
			<div class="loader hidden"></div>
			<div class="popup hidden">
				<form id="param-form" action="#" onsubmit="postForm(event)"></form>
			</div>
			<h1 class="title">Погода в вашем городе</h1>
			<button class="btn main-btn weather-button" onclick="getWeather()">Узнать погоду</button>

			<div class="content__block hidden"></div>
		</main>
		<script src="./scripts/index.js"></script>
	</body>
</html>
